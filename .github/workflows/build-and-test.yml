name: GO - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: false

      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v6
        continue-on-error: false
        with:
          version: v1.60
          working-directory: ${{ inputs.workdir }}
          skip-cache: true
          skip-save-cache: true

      - name: Build
        run: go build -v -o dist/ecr-lifecycle-cleaner-${{ github.head_ref || github.ref_name }}

      - name: Test
        uses: robherley/go-test-action@v0.6.0
        with:
          testArguments: -v ./...

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecr-lifecycle-cleaner
          path: dist/ecr-lifecycle-cleaner-${{ github.head_ref || github.ref_name }}
